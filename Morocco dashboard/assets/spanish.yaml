about:
  header: Acerca de
  title: Sobre el modelo NEXUS de Souss-Massa
  body:
    - Esta plataforma proporciona los medios para explorar los resultados del modelado del proyecto “Implementación de la Agenda 2030 para la eficiencia / productividad del agua y la sostenibilidad del agua en los países NENA” en Souss-Massa, Marruecos. El proyecto está financiado por la Organización de las Naciones Unidas para la Agricultura y la Alimentación (FAO). El Instituto Real de Tecnología (KTH) y el Instituto Ambiental de Estocolmo (SEI) que proporcionan análisis y apoyo en la toma de decisiones en las esferas del clima, la tierra, la energía y el agua.
    - El análisis Nexus desarrollado para la región marroquí de Souss-Massa, enlaza un modelo de balance hídrologico desarrollado por el SEI utilizando el sistema de Evaluación y Planificación de Agua (WEAP), y un modelo energético basado en GIS desarrollado por KTH.
    - El modelo utiliza WEAP para estimar los suministros de agua basados en rutinas hidrológicas impulsadas por el clima que calculan la escorrentía de lluvia y la recarga de agua subterránea. Estima los patrones de uso de los principales sectores del agua, evalúa la productividad de los sistemas de cultivo en diferentes futuros climáticos y evalúa su impacto en los sistemas de energía y agua.
    - Además, el componente de energía implementa metodologías basadas en GIS para estimar los requerimientos de energía para el bombeo de aguas subterráneas y superficiales, nuevos proyectos de desalinización de agua y las principales plantas de tratamiento de aguas residuales. Finalmente, se identifican tecnologías de generación de menor costo para el suministro de energía eléctrica para los sectores de agua y agrícola.
  close: cerrar