information:
  scenarios:
    title: Información sobre escenarios
    body:
      - Escenario de Referencia
      - Se asume que la demanda doméstica aumentará con el tiempo con una población creciente de 1.4% por año y se asume que la superficie total irrigada se mantendrá constante.
      - Escenario de Agua desalinizada
      - Adición de 275.000 m3 / día de capacidad de desalinización en 2021, de los cuales 150.000 m3 / día serán para Agadir y 125.000 m3 / día para agricultura en Chtouka. Se expande a 450.000 m3 / día en 2030 con una participación equitativa entre ambas regiones.
      - Escenario de Intensificación de la irrigación
      - Incluye el proyecto de desalinización y contempla la ampliación de invernaderos para cultivos de hortalizas en las subcuencas de Chtouka y Souss. La cantidad de invernaderos aumentan de 5.409 ha en 2020 a 14.919 ha en 2030.
  climate:
    title: Información sobre variables de cambio climatico
    body:
      - Los escenarios se ejecutan bajo dos futuros de cambio climático
      - Proyección de la temperatura actual y precipitación histórica (1980-2010).
      - Una mayor tasa de aumento de temperatura y período históricos de sequía mas recurrentes a futuro (1980-1987).
  cost:
    title: Información sobre reducción de costo de las tecnologías
    body: Este parámetro representa una tendencia futura en la reducción de costos debido a la caída del precio de mercado y la madurez de la tecnología.
  price:
    title: Información sobre incremento del precio de la electrícidad de la red
    body: Este parámetro representa un aumento en el precio de la electricidad de la red debido a factores como nuevas políticas, reducción de subsidios o aumento en los costos de generación de energía.
