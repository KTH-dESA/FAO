about:
  header: À propos
  title: À propos du modèle Nexus Souss-Massa
  body:
    - Cette plateforme permet d'explorer les résultats de la modélisation du projet intitulé «Mise en œuvre de l'Agenda 2030 pour l'efficacité / la productivité de l'eau et la durabilité de l'eau dans le bassin de Souss-Massa au Maroc». Le projet est financé par l'Organisation des Nations Unies pour l'alimentation et l'agriculture (FAO). Le Royal Institute of Technology (KTH) et le Stockholm Environment Institute (SEI) fournissent des analyses et un soutien à la prise de décision dans les domaines du climat, des terres, de l'énergie et de l'eau.
    - L'analyse Nexus développée pour le bassin marocain de Souss-Massa, soft links un modèle de bilan hydrique développé par SEI en utilisant le système d'Evaluation et de Planification de l'Eau (WEAP), et un modèle énergétique basé sur le SIG développé par KTH.
    - Le modèle utilisé WEAP pour estimer l'approvisionnement en eau sur la base de routines hydrologiques liées au climat qui calculent le ruissellement des précipitations et la recharge des eaux souterraines. Il estime les modes d'utilisation des principaux secteurs de l'eau, évalue la productivité des systèmes de culture dans différents futurs climatiques et évalue leur impact sur les systèmes d'énergie et d'eau.
    - En outre, la composante énergie met en œuvre des méthodologies basées sur le SIG pour estimer les besoins énergétiques pour le pompage des eaux souterraines et des eaux de surface, les nouveaux projets de dessalement des eaux et les grandes usines de traitement des eaux usées. Enfin, les technologies de production les moins coûteuses pour fournir de l'électricité aux secteurs de l'eau et de l'agriculture sont identifiées.
  close: fermer

