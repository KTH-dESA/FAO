information:
  scenarios:
    title: Informations sur le scénario
    body:
      - Scénario de référence
      - On suppose que la demande intérieure augmente avec le temps avec une population croissante de 1,4% par an et que la superficie totale irriguée reste constante.
      - Scénario de dessalement
      - Ajout de 275 000 m3 / jour de capacité de dessalement en 2021, dont 150 000 m3 / jour pour Agadir et 125 000 m3 / jour pour l'agriculture de Chtouka. S'étend à 450 000 m3 / jour en 2030 avec une part égale entre les deux régions.
      - Scénario d'intensification de l'irrigation
      - Comprend le projet de dessalement et envisage l'extension des serres pour les cultures maraîchères dans les sous-bassins de Chtouka et Souss. Le niveau des serres passe de 5 409 ha en 2020 à 14 919 ha en 2030.
  climate:
    title: Informations sur les variables du changement climatique
    body:
      - Les scénarios sont gérés dans le cadre de deux futurs du changement climatique
      - Tendance actuelle des températures et précipitations historiques (1980-2010).
      - Augmentation du taux d'augmentation de la température et répétition de la période sèche historique (1980-1987).
  cost:
    title: Informations sur la réduction des coûts technologiques
    body: Ce paramètre représente une tendance future à la réduction des coûts, en raison de la baisse des prix du marché et de la maturité de la technologie.
  price:
    title: Informations sur la réduction du prix de l'électricité
    body: Ce paramètre représente une augmentation du prix de l'électricité provenant du réseau, en raison de facteurs tels que de nouvelles politiques, une réduction des subventions ou une augmentation des coûts de production d'électricité.
  butane:
    title: Informations sur l'élimination du butane
    body:
      - Trois scénarios d'élimination progressive du butane peuvent être explorés comme suit
      - Scénario du statu quo, qui suppose que la part actuelle de l'utilisation du butane se poursuivra dans le futur.
      - Élimination tardive, qui suppose l'élimination complète du butane d'ici 2040.
      - Élimination précoce, qui suppose l'élimination complète du butane d'ici 2030.
  pv adoption:
    title: Informations sur l'adoption du solaire PV
    body:
      - Deux niveaux de part du PV dans la région peuvent être explorés.
      - Part PV faible, qui suppose que le niveau actuel de part PV de 10% se maintiendra à l'avenir.
      - Part PV modérée , qui suppose une augmentation de la part PV de 10% à 20% d'ici 2040.
      - Part PV élevée, qui suppose une augmentation de la part PV de 10% à 50% d'ici 2040.
  close: fermer

